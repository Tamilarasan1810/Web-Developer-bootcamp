<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event form and prevent default</title>
  </head>
  <body>
    <h2>Form Events</h2>
    <form action="/tweet" id="tweetform">
      <label for="uname">UserName</label>
      <input
        type="text"
        id="uname"
        name="username"
        placeholder="User Name"
        value=""
      />
      <label for="tweet">Tweet</label>
      <input
        type="text"
        id="tweet"
        name="tweet"
        placeholder="add tweet"
        value=""
      />
      <button>Post Tweet</button>
    </form>
    <br />
    <h3>Tweets</h3>
    <ul id="tweets"></ul>
  </body>
  <script src="eventform.js"></script>
</html>
