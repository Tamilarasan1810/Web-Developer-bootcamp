<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicking Events</title>
  </head>
  <body>
    <h2>onclick inline function</h2>
    <button onclick="alert('You clicked Me!')">Click Me</button>
    <h2>Double click me</h2>
    <button ondblclick="alert('Stop double clicking me!')">
      double click me
    </button>
    <h2>on mouse enter</h2>
    <button id="btn3">Click me too</button>
    <h2>Add event listeners</h2>
    <button id="btn4">double click me</button>
    <h2>Displaying random background color</h2>
    <h3 id="coldetails">Welcome</h3>
    <button id="btn5">Change background</button>
  </body>
  <script src="click_events.js"></script>
</html>
