<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="goal_keeper.css" />
    <!-- Bulma  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <title>Goal Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://t4.ftcdn.net/jpg/04/18/89/81/240_F_418898162_8dD1MIVFEHnHodHfjJC35JLca4VvkVDj.jpg"
                  alt=""
                />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to Keep Score</p>
                <label for="setscore" class="label is-large is-inline"
                  >Playing To
                </label>
                <div class="select is-rounded">
                  <select name="" id="setscore">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="button is-primary card-footer-item" id="p1Button">
                +1 Player One
              </button>
              <button class="button is-info card-footer-item" id="p2Button">
                +1 Player Two
              </button>
              <button class="button is-danger card-footer-item" id="reset">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="goal_keeper.js"></script>
</html>
