<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
  </head>
  <body>
    <div style="margin-left:500px;margin-top: 200px;">
      <form name="student_details" method="">
        <table>
          <tr colspan="2">
            <th>Student details</th>
          </tr>
          <tr>
            <th><label for="name">Student Name</label></th>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <th><label for="id">Student ID</label></th>
            <td><input type="text" id="id" /></td>
          </tr>
          <tr>
            <th><label for="password">Password</label></th>
            <td><input type="password" id="password" /></td>
          </tr>
          <tr>
            <th><label for="gender">Gender</label></th>
            <td>
              <label for="male"
                >Male<input
                  type="radio"
                  name="gender"
                  id="male"
                  value="male" /></label
              ><label for="female"
                >Female<input
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
              /></label>
            </td>
          </tr>
          <tr>
            <th><label for="dept">Department</label></th>
            <td>
              <select name="department" id="dept">
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="CSBS">CSBS</option>
                <option value="EEE">EEE</option>
              </select>
            </td>
          </tr>
        </table>
        <button type="submit" styl="color:green">Submit</button>
      </form>
    </div style="left:50%;top:50%">
  </body>
</html>
